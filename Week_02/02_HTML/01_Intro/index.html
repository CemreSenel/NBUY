<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta satırları tarayıcıya meta bılgılerını gonderır.Burdakı yazılı olanlar sayfada goruntulenmez.
    -->
    <title>My First Html File</title>
    <!-- kucuktur ve buyuktur arasında yazılanlara TAG dıyoruz

         Bazı TAG lerin sadece acılısı vardır ,kapanısı yoktur
        -TAG acılısından kapanısına kadar olan bolumun tamamına element diyoruz
    -->

    <!--
        <etiket adı>İcerık<etiket adı>
            -Etıketlerın acılısları sırasında ılgılı etıkete verılmek ıstenen nıtelıklerı Atrıbute ıle verıldi


    -->
</head>
<body>
    <h1>My First HTML File</h1>
    <p>Merhaba dünya!</p>
    Bu benim ilk <strong>HTML</strong> dosyam.
    <p>Bu yeni bir paragraf.
        <h1>Bu da paragraf ıcınde baslık.</h1>
    </p>
    <input type="button" value="Kaydet">
    <br><br>
    <a href="https://www.w3schools.com">w3schools a git</a> <br><br>
     <img src="ATATURK.jpg "  height="50" alt="mustafa-kemal-atatürk">
</body>
</html>
